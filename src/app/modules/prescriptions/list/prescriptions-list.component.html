<mat-sidenav-container class="sidenav-container">

  <mat-sidenav-content>

    <div class="p-6">

      <mat-toolbar color="primary" class="rounded mb-4">

      <span class="text-xl font-semibold ml-3">Prescriptions</span>

      </mat-toolbar>

      <div class="flex gap-4 items-end mb-4 w-full">

        <form [formGroup]="searchForm" class="flex flex-1 gap-4 items-end" style="margin-top: 10px;">

          <mat-form-field appearance="fill" class="flex-1 no-divider">
            <mat-label>From Date</mat-label>
            <input matInput [matDatepicker]="fromPicker" formControlName="fromDate">
            <mat-datepicker-toggle matSuffix [for]="fromPicker"></mat-datepicker-toggle>
            <mat-datepicker #fromPicker></mat-datepicker>
          </mat-form-field>

          <mat-form-field appearance="fill" class="flex-1">
            <mat-label>To Date</mat-label>
            <input matInput [matDatepicker]="toPicker" formControlName="toDate">
            <mat-datepicker-toggle matSuffix [for]="toPicker"></mat-datepicker-toggle>
            <mat-datepicker #toPicker></mat-datepicker>
          </mat-form-field>

        </form>

        <div class="flex gap-2" style="padding-bottom: 20px;">
          <button mat-raised-button color="primary" (click)="searchPrescriptions()">Search</button>
          <button mat-raised-button color="accent" (click)="resetSearch()">Reset</button>
        </div>

      </div>

      <mat-error *ngIf="error" class="mb-2">{{ error }}</mat-error>
      <div class="mat-elevation-z4 w-full rounded">
        <table mat-table [dataSource]="prescriptions" >

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let p"> {{ p.id }} </td>
          </ng-container>

          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let p"> {{ p.prescriptionDate | date : "dd MMM yyyy" }} </td>
          </ng-container>

          <ng-container matColumnDef="patient">
            <th mat-header-cell *matHeaderCellDef> Patient </th>
            <td mat-cell *matCellDef="let p"> {{ p.patientName }} </td>
          </ng-container>

          <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef> Age </th>
            <td mat-cell *matCellDef="let p"> {{ p.patientAge }} </td>
          </ng-container>

          <tr mat-row *matRowDef="let row; columns: displayedColumns"
              (click)="navigate('/prescriptions/' + row.id)"
              class="cursor-pointer hover:bg-gray-100 transition"></tr>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        </table>

        <mat-paginator
          [length]="totalElements"
          [pageSize]="pageSize"
          [pageSizeOptions]="[5, 10, 25, 100]"
          [pageIndex]="currentPage"
          (page)="pageChanged($event)">
        </mat-paginator>
      </div>
    </div>

  </mat-sidenav-content>

</mat-sidenav-container>
