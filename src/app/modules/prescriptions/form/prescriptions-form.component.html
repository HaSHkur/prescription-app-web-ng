<div class="max-w-4xl mx-auto p-6 bg-white shadow-md rounded-lg" style="margin-top: 35px; width: 100%;">
   <mat-toolbar color="primary" class="rounded mb-6 flex justify-between items-center px-4">
    <!-- <button matButton="elevated" color="default" (click)="goBack()" style="margin-top: 10px;">
        <mat-icon>arrow_back</mat-icon> <span style="margin-bottom: 3px;">Back to List</span>
    </button> -->
    <span class="flex-auto"></span>
    <span class="text-xl font-semibold">New Prescription</span>

    <span class="flex-auto"></span>

    <div class="flex gap-3">
        
    </div>
</mat-toolbar>

  <form [formGroup]="prescriptionForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-6" style="margin-top: 20px;">
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Prescription Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="prescriptionDate" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="prescriptionForm.get('prescriptionDate')?.hasError('required')">
          Date is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Patient Name</mat-label>
        <input matInput formControlName="patientName" placeholder="Ex. John Doe" required>
        <mat-error *ngIf="prescriptionForm.get('patientName')?.hasError('required')">
          Name is required
        </mat-error>
      </mat-form-field>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Patient Age</mat-label>
        <input matInput type="number" formControlName="patientAge" min="0" max="120" required>
        <mat-error *ngIf="prescriptionForm.get('patientAge')?.hasError('required')">
          Age is required
        </mat-error>
        <mat-error *ngIf="prescriptionForm.get('patientAge')?.hasError('min') || prescriptionForm.get('patientAge')?.hasError('max')">
          Please enter a valid age
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Patient Gender</mat-label>
        <mat-select formControlName="patientGender" required>
          <mat-option *ngFor="let gender of genderSelectItems" [value]="gender.value">
                    {{ gender.label }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="prescriptionForm.get('patientGender')?.hasError('required')">
          Gender is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Next Visit Date (Optional)</mat-label>
        <input matInput [matDatepicker]="nextVisitPicker" formControlName="nextVisitDate">
        <mat-datepicker-toggle matSuffix [for]="nextVisitPicker"></mat-datepicker-toggle>
        <mat-datepicker #nextVisitPicker></mat-datepicker>
      </mat-form-field>
    </div>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Diagnosis</mat-label>
      <textarea matInput formControlName="diagnosis" rows="3" placeholder="Enter findings..."></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Medicines</mat-label>
      <textarea matInput formControlName="medicines" rows="4" placeholder="Enter dosage and instructions..."></textarea>
    </mat-form-field>

    <div class="flex justify-end gap-3 pt-4 border-top">
      <button mat-raised-button type="button" (click)="resetForm()" color="warn">
            <mat-icon>delete_sweep</mat-icon>
            Clear
        </button>

        <button mat-raised-button type="submit" color="accent" [disabled]="prescriptionForm.invalid">
            <mat-icon>save</mat-icon>
            Save Prescription
        </button>
    </div>
  </form>
</div>
