<div class="p-6 max-w-7xl mx-auto">
  <h1 class="text-2xl font-bold text-gray-800 mb-6">Prescription Analytics</h1>

  <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 mb-10">
    <form [formGroup]="searchForm" (ngSubmit)="onGetCount()" class="space-y-4">
      <h3 class="text-lg font-semibold text-gray-700 mb-4">Query Specific Date</h3>
      
      <div class="flex flex-col md:flex-row items-end gap-4">
        <div class="w-full md:w-64">
          <label class="block text-sm font-medium text-gray-500 mb-1">Select Date</label>
          <input
            type="date"
            formControlName="date"
            class="w-full border border-gray-200 rounded-lg p-2.5 focus:ring-2 focus:ring-blue-500 outline-none transition-all"
          />
        </div>

        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2.5 rounded-lg font-medium transition-colors">
          Fetch Count
        </button>

        <div class="flex-1 w-full">
          <label class="block text-sm font-medium text-gray-500 mb-1">Resulting Count</label>
          <div class="bg-gray-50 border border-gray-200 rounded-lg p-2.5 font-bold text-blue-700">
            {{ foundCount() || 'â€”' }}
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
    <div class="flex items-center justify-between mb-6">
      <h3 class="text-lg font-semibold text-gray-700">60-Day Prescription Trends</h3>
      <span class="text-xs text-gray-400 flex items-center gap-1">
        <mat-icon class="text-sm">swap_horizontal_circle</mat-icon>
        Scroll to view history
      </span>
    </div>

    <div #chartContainer class="overflow-x-auto overflow-y-hidden pb-4 custom-scrollbar">
      <div [style.width.px]="chartWidth()" class="h-[350px]">
        <ngx-charts-bar-vertical
          [results]="chartData()"
          [xAxis]="true"
          [yAxis]="true"
          [showXAxisLabel]="false"
          [showYAxisLabel]="true"
          [yAxisLabel]="'Count'"
          [animations]="true"
          [scheme]="'vivid'"
          [barPadding]="24"
          [yScaleMin]="0"
          [showGridLines]="true">
        </ngx-charts-bar-vertical>
            
      </div>
    </div>
  </div>
</div>
