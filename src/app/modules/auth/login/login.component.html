<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-50 to-blue-100">
  <mat-card class="w-full max-w-md">
    <div class="bg-gradient-to-r from-blue-600 to-blue-800 px-6 py-6 text-center">
      <h1 class="text-white text-2xl font-bold">Login</h1>
      <p class="text-blue-100 text-sm mt-1">Prescription Management System</p>
    </div>

    <mat-card-content class="p-6">
      <div *ngIf="error" class="mb-4 p-4 bg-red-50 border border-red-200 rounded-lg">
        <p class="text-red-700 text-sm">{{ error }}</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <mat-form-field appearance="fill" class="w-full block">
          <mat-label>Username</mat-label>
          <input matInput type="username" formControlName="username"  />
          <mat-icon matPrefix>person</mat-icon>
          <mat-error *ngIf="submitted && f['username'].errors">
            <span *ngIf="f['username'].errors['required']">Username is required</span>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-full block"> 
          <mat-label>Password</mat-label>
          <input matInput [type]="hide() ? 'password' : 'text'" formControlName="password" placeholder="Enter your password" />
          <button
            matIconButton
            matSuffix
            (click)="clickEvent($event)"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide()"
          >
            <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-icon matPrefix>lock</mat-icon>
          <mat-error *ngIf="submitted && f['password'].errors">
            <span *ngIf="f['password'].errors['required']">Password is required</span>  
          </mat-error>
        </mat-form-field>

        <!-- <div class="flex items-center justify-between text-sm">
          <mat-checkbox class="flex items-center" aria-label="Remember me">Remember me</mat-checkbox>
          <a href="#" class="text-blue-600 hover:text-blue-800 font-medium">Forgot password?</a>
        </div> -->

        <button mat-raised-button color="base" class="w-full py-2 mt-4" type="submit" [disabled]="loading">
          <ng-container *ngIf="!loading">Sign In</ng-container>
          <ng-container *ngIf="loading">
            <mat-progress-spinner [diameter]="20" mode="indeterminate"></mat-progress-spinner>
          </ng-container>
        </button>
      </form>

      <p class="text-center text-gray-600 text-sm mt-6">
        Don't have an account?
        <a routerLink="/register" class="text-blue-600 hover:text-blue-800 font-semibold">Sign up here</a>
      </p>
    </mat-card-content>
  </mat-card>
</div>
